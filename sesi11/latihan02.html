<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 JSON</title>
</head>
<body>

    <div id="Tampilkan"></div>

   
    <script>
        const bacadta = new XMLHttpRequest();
        bacadta.open("GET","http://localhost/sesi11/latihan02.php")
        bacadta.send();

        bacadta.onload = function(){
            const dta = JSON.parse(this.responseText);
            console.log(dta[0].NAMA);
            let tx = '<table><tr><td>#</td><td>Nama</td><td>Jenis Kelamin</td><td>Tanggal Lahir</td><td>Asal</td><td>Hobi</td></tr>';
            let no = 0;
            for(let i=0;i<dta.length;i++){
                let JKEL = (dta[i].JKEL=="L")?"Laki-laki":"Perempuan";
                no++;
                tx +='<tr>';
                tx +='   <td> '+no+'</td>';
                tx +='   <td>'+dta[i].NAMA+'</td>';
                tx +='   <td>'+JKEL+'</td>';
                tx +='   <td>'+dta[i].TGL_LAHIR+'</td>';
                tx +='   <td>'+dta[i].ASAL+'</td>';
                tx +='  <td>'+dta[i].HOBI+'</td>';
                tx +='</tr>';
            }
            tx +='</table>';  

            document.getElementById("Tampilkan").innerHTML = tx;
        
        }

    </script>
    
</body>
</html>
